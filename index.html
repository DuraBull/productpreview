<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/e467d66d31.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div id="product-preview">
      <div class="product-container">
        <img
          class="product-img-desktop"
          src="images/image-product-desktop.jpg"
        />
        <img class="product-img-mobile" src="images/image-product-mobile.jpg" />
      </div>
      <div class="product-summary">
        <h4>PERFUME</h4>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <div class="product-description">
          <p>
            A floral, solar, and voluptuous interpretation composed by Oliver
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>

        <div class="price-content">
          <div class="new-price">
            <h1>$149.99</h1>
          </div>
          <div class="old-price">
            <p>$169.99</p>
          </div>
        </div>

        <button class="btn"><i class="fa-solid fa-cart-shopping"></i> Add To Cart
        </button>
      </div>
    </div>
  </body>
</html>
